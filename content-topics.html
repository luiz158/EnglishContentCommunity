<!-- Content Topics -->
<section id="ContentTopics">
    
    <!-- Card -->
    <div class="card">
        <span class="card-title grey-text center">Topics</span>

        <!-- Card Content -->
        <div class="card-content">
            
            <ul class="collection">
                <li class="collection-item avatar" data-ng-repeat="topic in ctrlTopics.topics">
                    <a ng-href="/#{{topic.href}}">
                        <i class="tiny material-icons circle">launch</i>
                        <span class="secondary-content badge">
                            <img data-ng-src="images/content.png" alt="Content" class="circle">    
                        </span>
                        <span class="title teal-text">{{topic.name}}</span>
                        <br>
                        <span class="grey-text">{{topic.description}}</span>
                    </a>
                </li>
            </ul>

        </div>
        <!-- /Card Content -->

    </div>
    <!-- /Card -->
</section>

<!-- /Content Topics -->
