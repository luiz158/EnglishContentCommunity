<!-- Content Topics -->
<section id="ContentTopics">
    
    <!-- Card -->
    <div class="card">
        <span class="card-title grey-text center">Topics</span>

        <!-- Card Content -->
        <div class="card-content">
            
            <div class="collection">
                <a ng-href="/#{{topic.href}}" class="collection-item" data-ng-repeat="topic in ctrlTopics.topics">
                    <i class="tiny material-icons">trending_flat</i>
                    <span class="badge">{{topic.description}}</span>
                    {{topic.name}}
                </a>
            </div>

        </div>
        <!-- /Card Content -->

    </div>
    <!-- /Card -->
</section>

<!-- /Content Topics -->
