<div class="card">
    <div class="card-content">
        <span class="card-title deep-purple-text center">Register</span>
        <div class="row">
            <form class="col s12" method="get" action="/#/user/list">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn left">
                    <i class="material-icons left">done</i>
                    Save
                </button>
                <a href="/#/" class="waves-effect grey btn right">
                    <i class="material-icons left">cancel</i>
                    Cancel
                </a>
            </form>
        </div><!-- /row -->
    </div><!-- /card-content -->
</div><!-- /card -->
