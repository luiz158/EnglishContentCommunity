<div class="card">
    <div class="card-content">
        <span class="card-title deep-purple-text center" ng-bind="title"></span>
        <div class="row">
            <form class="col s12" method="get" action="/#/phrase/list">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Phrase Ask..." id="phrase_ask" type="text" class="validate">
                        <label for="phrase_ask">Phrase Ask</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Phrase Answer..." id="phrase_answer" type="text" class="validate">
                        <label for="phrase_answer">Phrase Answer</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn left">
                    <i class="material-icons left">done</i>
                    Save
                </button>
                <a href="/#/" class="waves-effect grey btn right">
                    <i class="material-icons left">cancel</i>
                    Cancel
                </a>
            </form>
        </div><!-- /row -->
    </div><!-- /card-content -->
</div><!-- /card -->
